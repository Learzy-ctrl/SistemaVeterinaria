<div class="container-fluid mt-4 px-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <form [formGroup]="responsableForm" (ngSubmit)="onSubmit()" novalidate>

                <!-- ID -->
                <div class="mb-3">
                    <label for="idResponsable" class="form-label">ID</label>
                    <input type="number" id="idResponsable" class="form-control w-100" formControlName="idResponsable"
                        [class.is-invalid]="f['idResponsable'].touched && f['idResponsable'].invalid"
                        [class.is-valid]="f['idResponsable'].touched && f['idResponsable'].valid">
                    <div *ngIf="f['idResponsable'].touched && f['idResponsable'].invalid" class="invalid-feedback">
                        <div *ngIf="f['idResponsable'].errors?.['required']">ID requerido</div>
                        <div *ngIf="f['idResponsable'].errors?.['min']">Debe ser mayor a 0</div>
                    </div>
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control w-100" formControlName="nombre"
                        [class.is-invalid]="f['nombre'].touched && f['nombre'].invalid"
                        [class.is-valid]="f['nombre'].touched && f['nombre'].valid">
                    <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="invalid-feedback">
                        <div *ngIf="f['nombre'].errors?.['required']">Nombre requerido</div>
                        <div *ngIf="f['nombre'].errors?.['minlength']">MÃ­nimo 3 caracteres</div>
                    </div>
                </div>

                <!-- Contacto -->
                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="text" id="contacto" class="form-control w-100" formControlName="contacto"
                        [class.is-invalid]="f['contacto'].touched && f['contacto'].invalid"
                        [class.is-valid]="f['contacto'].touched && f['contacto'].valid">
                    <div *ngIf="f['contacto'].touched && f['contacto'].invalid" class="invalid-feedback">
                        contacto requerida
                    </div>
                </div>

                <!-- veterinariaId -->
                <div class="mb-3">
                    <label for="veterinariaId" class="form-label">Veterinaria</label>
                    <select id="veterinariaId" class="form-select" formControlName="veterinariaId"
                        [class.is-invalid]="f['veterinariaId'].touched && f['veterinariaId'].invalid"
                        [class.is-valid]="f['veterinariaId'].touched && f['veterinariaId'].valid">
                        <option value="" disabled selected>Seleccione una veterinaria</option>
                        <option *ngFor="let v of veterinarias" [value]="v.idVeterinaria">
                            {{ v.nombre }}
                        </option>
                    </select>
                    <div *ngIf="f['veterinariaId'].touched && f['veterinariaId'].invalid" class="invalid-feedback">
                        <div *ngIf="f['veterinariaId'].errors?.['required']">Veterinaria requerida</div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-success" [disabled]="isLoading">
                        <span *ngIf="!isLoading"><i class="bi bi-save"></i> Guardar</span>
                        <span *ngIf="isLoading">
                            <span class="spinner-border spinner-border-sm" role="status"></span>
                            Guardando...
                        </span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
